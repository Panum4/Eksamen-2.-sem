<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kontaktside</title>
  <!-- Bootstrap CSS importeres for at bruge Bootstrap's design og komponenter -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

  <!-- Google Font importeres for at bruge en speciel skrifttype -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Egen stylesheet til yderligere styling -->
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <!-- Navigation bar med logo og links -->
  <nav class="navbar navbar-dark bg-black">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#"><h4>Kontakt</h4></a>
      <a class="navbar-brand" href="#"><img src="Billeder/logo1.jpg" alt="7dagesproducer" width="65" height="65"></a>
      <a class="navbar-brand" href="#"><h4>Prøv os</h4></a>
    </div>
  </nav>
  <!-- Kontaktformular -->
  <form>
    <div class="kontakt-container" style="max-width: 400px; margin: 30px auto;">
      <div class="mb-3"></div>
      <div class="mb-3">
        <!-- Label og input til email -->
        <label for="Email" class="form-label" style="color: var(--hvid);">Email addresse</label>
        <input type="email" class="form-control" id="Email" aria-describedby="EmailHelp">
        <div id="EmailHelp" class="form-text" style="color: var(--hvid);">Vi deler ikke din mail med nogen. #elsker privatliv</div>
      </div>
      <div class="mb-3">
        <!-- Label og textarea til besked -->
        <label for="besked-container" class="form-label" style="color: var(--hvid);">Skriv din besked:</label>
        <textarea class="form-control" id="besked-container" rows="4"></textarea>
      </div>
      <!-- Send-knap med gradient baggrund -->
      <button type="send" class="btn d-flex justify-content-center mx-auto" style="background: linear-gradient(90deg,  #ff005d, #45d4ff); color: var(--hvid); border: none;">Send</button>
    </div>
  </form>

  <!-- Footer med links til forskellige sider -->
  <footer class="bg-secondary text-white text-center text-lg-start">
    <div class="container p-4">
      <div class="row justify-content-center">
        <div class="col-12">
          <ul class="list-unstyled d-flex flex-column flex-md-row justify-content-center align-items-center gap-3 mb-0">
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">kontakt</a></li>
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">login</a></li>
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">returpolitik</a></li>
            <li class="list-inline-item"><a href="#" class="text-white text-decoration-none">brugerbetingelser</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="text-center p-3 bg-secondary">
      7dagesproducer.dk ©2025
    </div>
  </footer>

</html>
